{% extends "layout/page_headless.html" %}
{% load static %}
{% block base_pre_script %}
    <script type="text/javascript" src="{% static 'js/plugins/forms/selects/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/tables/datatables/datatables.min.js' %}"></script>


{% endblock %}

{% block base_post_script %}
    <script type="text/javascript" src="{% static 'js/common/datatables_erebor.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/ui/ripple.min.js' %}"></script>
{% endblock %}

<!-- Content area -->
{% block base_script %}
{% endblock %}


{% block content %}
    <!-- Individual column searching (selects) -->
    <div><br></div>
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">لاگ ها</h5>
        </div>
    </div>
        <div class="panel panel-flat">
        <table id="group-table" class="dataTable table frAdmin-datatable" data-url="{% url 'get_log_list' %}">
            <thead class="table-options m--hide">
            <tr>
                <th class="table-column" data-field="username__username" data-template="">نام کاربری</th>
                <th class="table-column" data-field="date" data-template="">تاریخ</th>
                <th class="table-column" data-field="description" data-template="">توضیحات</th>
                <th class="table-column" data-field="id" data-template="">آیدی</th>
            </tr>
            </thead>
        </table>
    </div>
    <!-- /individual column searching (selects) -->
{% endblock %}
